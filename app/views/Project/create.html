#{extends 'main.html' /}

<div class="col_4">

		<label for="project_name">Project name</label>
		<input id="project_name" type="text" />
		<button class="blue" id="create_button">Create</button>
</div>

<script type="text/javascript">
$(document).ready(function() {
	$('#create_button').unbind("click");
	$('#create_button').click(function () {
		if ($('#project_name').val() == "") {
			$('#project_name').addClass('error');
		}
		else {
			$('#project_name').removeClass('error');
			var result = {project_name: $('#project_name').val()};
			$.post("/project/new_project", JSON.stringify(result),function (data) {
				alert(data);
			}, "json");
		}
	});
});
</script>
